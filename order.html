<!DOCTYPE html>

<html>
<head>
<title>Place an Order</title>
</head>
<body>

<h1><label for="size">Select Pizza Size:</label>
    <select name="pizza" id="size" required>
        <option value="">None</option>
        <option value="mini">6"</option>
        <option value="small">10"</option>
        <option value="medium">12"</option>
        <option value="large">14"</option>
        <option value="jumbo">16"</option>
    </select>
</h1>
<img src="pizza-sizes.jpg">

<h1><label for="sauce">Select Pizza Sauce:</label>
    <select name="pizza" id="sauce" required>
        <option value="">None</option>
        <option value="tomato">Tomato Sauce</option>
        <option value="alfredo">Alfredo Sauce</option>
        <option value="white">White Sauce</option>
        <option value="none">No Sauce</option>
    </select>
</h1>

<h2> Choose your toppings: </h2>

<input type="checkbox" id="onions" name="onions" value="Onion">
<label for="vehicle1"> Onion</label>
<input type="checkbox" id="tomatos" name="tomatos" value="Tomato">
<label for="vehicle2"> Tomato</label>
<input type="checkbox" id="chicken" name="chicken" value="Chicken">
<label for="vehicle3"> Chicken</label>


<p><a href="./test.html">Click here to return to the main page</a></p>



</body>
</html>
